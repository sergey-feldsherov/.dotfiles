pane_resize="5"

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

set -g mouse on

set -g base-index 1
setw -g pane-base-index 1

set-option -g status-position top

set -g status-left-length 25

# list of plugins

set -g @plugin 'tmux-plugins/tpm'

#set -g @plugin 'sergey-feldsherov/tmux-sensible'
set -s escape-time 50
set -g display-time 4000
set -g status-interval 5
set -g default-terminal "screen-256color"
set -g status-keys emacs
set -g focus-events on
setw -g aggressive-resize on
bind C-p previous-window
bind C-n next-window
bind R source-file "~/.tmux.conf"
bind a last-window

#set -g @plugin 'tmux-plugins/tmux-pain-control'
bind h select-pane -L
bind C-h select-pane -L
bind j select-pane -D
bind C-j select-pane -D
bind k select-pane -U
bind C-k select-pane -U
bind l select-pane -R
bind C-l select-pane -R
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1
bind -r H resize-pane -L "$pane_resize"
bind -r J resize-pane -D "$pane_resize"
bind -r K resize-pane -U "$pane_resize"
bind -r L resize-pane -R "$pane_resize"
bind "|" split-window -h -c "#{pane_current_path}"
bind "\\" split-window -fh -c "#{pane_current_path}"
bind "-" split-window -v -c "#{pane_current_path}"
bind "_" split-window -fv -c "#{pane_current_path}"
bind "%" split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind "c" new-window -c "#{pane_current_path}"

set -g @plugin 'aserowy/tmux.nvim'
set -g @tmux-nvim-navigation-cycle false

# initialize TPM (should be kept at the bottom of .tmux.conf
run '~/.tmux/plugins/tpm/tpm'

